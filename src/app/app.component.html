<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="opened=!opened">
    <mat-icon>menu</mat-icon>

  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<div>
  <mat-drawer-container class="example-container ">
    <mat-drawer-content style="height: 100%;">
      <router-outlet></router-outlet>
    </mat-drawer-content>
    <mat-drawer mode="side" [(opened)]="opened" class="sidevar-color">        
          <img style="width: 200px; height: 200px;" class="img-container" src="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/3e5a7-logo-de-batman-png-free.png?resize=700%2C700&ssl=1" alt="Photo of a Shiba Inu">        
      <mat-nav-list>
        <mat-list-item routerLink="/anime" routerLinkActive="active-link" style="color: white;">Anime </mat-list-item>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/series" routerLinkActive="active-link" style="color: white;" >Series </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/movies" routerLinkActive="active-link" style="color: white;" >Movies </a>
      </mat-nav-list>
    </mat-drawer>

  </mat-drawer-container>
</div>
